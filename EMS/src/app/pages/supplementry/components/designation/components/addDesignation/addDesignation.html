<form>
    <div class="row">
        <div class="col-md-12">
            <ba-card cardTitle="{{addDesignation}}" baCardClass="with-scroll">
                <div class="form-group row">
                    <div class="col-md-5">
                        <div  class="alert alert-success" *ngIf="isShowSucess">{{successMessage}}</div>
                        <div class="alert alert-danger" *ngIf="isShowError">{{invalidData}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationName" class="col-md-2 control-label">Designation</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" name="designationName" id="designationName" [(ngModel)]="designationModel.DesignationName" placeholder="Designation Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-2 control-label">Short Designation</label>

                    <div class="col-md-10">
                        <textarea placeholder="Short Designation" name="ShortDesignation" class="form-control" id="ShortDesignation" [(ngModel)]="designationModel.ShortDesignation"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2 control-label"></div>

                    <div class="col-md-10">
                        <button type="submit" class="btn btn-primary" (click)="Savedesignation()">Save Designation</button>

                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-3 control-label">
                        <a routerLink="/pages/supplementry/designationDetails">Back To Designation Detail</a>
                    </div>
                </div>


            </ba-card>
        </div>
    </div>
</form>
