  <div class="row" style="padding-bottom:10px;">

      <button type="button" class="btn btn-primary pull-right" (click)="navgateToAddLocation();">Add Location</button>
    </div>
  </div>
  <ba-card cardTitle="Search Location" baCardClass="with-scroll">

      <div class="col-md-2">
        <label for="locationName" class="form-control-static">Location Name</label>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="locationName" placeholder="Location Name">
      </div>
      <div class="col-md-1">
       &nbsp;
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <button type="button" class="btn btn-primary">Search Location</button>
          </div>
        </div>
    </div>
  </ba-card>
  <ba-card cardTitle=" Location Details" baCardClass="with-scroll" class="smart-table-container">

   
      <ng2-smart-table [settings]="settings" [source]="source" (edit)="onSave($event)" (delete)="onDeleteConfirm($event)"></ng2-smart-table>
    </ba-card>
